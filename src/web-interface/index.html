<html>
    <head>
        <title>Image Editor</title>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><text y='32' font-size='32'>Iedit</text></svg>">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script  src="js/libs/templateEngine.js" defer></script>
        <script type="module" src="js/libs/wasm.js" defer></script>
        <script  src="js/main.js" defer></script>
        <div id="app" class="container-fluid min-vh-100">
            <div class="row min-vh-100">
                <div class="drawingArea col-10" style="background: #4a4a4a;">
                    <label id="label"></label>
                    <a class="btn btn-warning" type = "button" value = "Choose image"
                        onclick ="javascript:document.getElementById('imageUploader').click();"><div class="template html-only" path="components/icons/upload"></div></a>
                    <input  id = "imageUploader" type="file" style='visibility: hidden;' onchange="uploadImage(event)" name="img"/>
                    <div class="images">
                        <canvas id="imageCanvasAfter"></canvas>
                        <canvas id="cropCanvas" style="position: absolute; display: none;"></canvas>

                    </div>
                    <p id="pixelData"></p>
                    <div class="template" id="featureOptions" path="components/featureOptions"></div>
                    <div id="Args">
                        <div class="template html-only"  path="components/features/contrast"></div>
                        <div class="template html-only" path="components/features/brightness"></div>
                        <div class="template html-only" path="components/features/gaussian"></div>
                        <div class="template html-only" path="components/features/resize"></div>
                        <div class="template html-only" path="components/features/filter"></div>
                        <div class="template html-only" path="components/features/opacity"></div>
                        <div class="template html-only" path="components/features/add_border"></div>
                        <div class="template html-only" path="components/features/mask"></div>
                        <div class="template html-only" path="components/features/check_color"></div>
                        <div class="template html-only" path="components/features/vignette"></div>
                        <div class="template html-only" path="components/features/edge"></div>
                        <div class="template" path="components/features/crop"></div>
                        <div class="template" path="components/features/rotate"></div>
                        <div class="template" path="components/imageButtons"></div>

                    </div>

                </div>
                <div class="EditingArea col-2 d-flex flex-column align-items-center" style="background-color: rgb(45, 44, 44);">
                    <div class="row">
                        <div class="d-flex flex-column" id="title" style="width: 100%;">
                            <div style="color: aliceblue; text-align: center; font-weight: bold;">Image Info</div>
                            <hr class="hr hr-blurry" style="color: aliceblue;" />
                        </div>
                        <div class="template html-only d-flex flex-column row" path="components/imageInfo"></div>
                        <div class="d-flex justify-content-center align-items-center" style="max-width: unset;background: #73737308;border-style: inset;border-color: #161310;">
                            <canvas id="imageCanvasBefore" style="width: 200px; height: 200px;"></canvas>
                        </div>

                    </div>
                    <div class="row d-flex flex-row" style="min-width: 100%; margin-top: 15px;">
                        <hr class="hr hr-blurry" style="color: aliceblue;" />

                    </div>
                    <div class="template html-only row d-flex flex-row" path="components/layers"></div>


                </div>

            </div>


        </div>
    </body>


</html>
