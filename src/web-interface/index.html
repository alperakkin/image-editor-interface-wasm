<html>
    <head>
        <title>Image Editor</title>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><text y='32' font-size='32'>A</text></svg>">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script  src="js/templateEngine.js" defer></script>
        <script type="module" src="js/wasm.js" defer></script>
        <script type="module" src="js/main.js" defer></script>
        <div id="app">
            <label id="label"></label>
            <input type="file" id="imageUploader" accept="image/*" />
            <div class="images">
                <canvas id="imageCanvasBefore"></canvas>
                <canvas id="imageCanvasAfter"></canvas>
                <canvas id="cropCanvas" style="position: absolute; display: none;"></canvas>

            </div>
            <p id="pixelData"></p>
            <div class="template" id="featureOptions" path="components/featureOptions"></div>
            <div id="Args">
                <div class="template html-only" path="components/features/contrast"></div>
                <div class="template html-only" path="components/features/brightness"></div>
                <div class="template html-only" path="components/features/gaussian"></div>
                <div class="template html-only" path="components/features/resize"></div>
                <div class="template html-only" path="components/features/filter"></div>
                <div class="template html-only" path="components/features/opacity"></div>
                <div class="template" path="components/features/crop"></div>
                <div class="template" path="components/imageButtons"></div>

            </div>
        <div class="template" path="components/histogram"></div>

    </body>


</html>
