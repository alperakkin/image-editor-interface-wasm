<div class="container d-flex flex-column align-items-center" id="features">
    <div style="color:aliceblue;">Editing</div>

     <div class="d-flex flex-row align-items-center justify-content-left" style="min-width: 100%;
     border-block-width: inherit;border-radius: 4px;padding: 5px 2px;display: flex;"
      id="feature-buttons">
      <div class="dropdown d-flex col-2 flex-column justify-content-center">
        <a  class="btn btn-warning  disabled"
            id="drawingDropDown"
            type="button"
            data-toggle="tooltip"
            data-bs-toggle="dropdown"
            data-bs-display="static"
            data-placement="top"
            title="Draw"
            aria-expanded="false" >
            <i class="bi bi-pencil-fill"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-start" aria-labelledby="drawingDropDown" style="background-color: #302f2f;border-color:#5f6263;">
            <div class="container d-flex flex-row align-items-center">
                <a class="btn btn-warning  disabled"
                type="button"
                data-toggle="tooltip"
                data-placement="top"
                title="Draw Circle"
                aria-expanded="false"
                style="margin:2px;"
                onclick="window.draw.setMode('circle');">
                <i class="bi bi-circle-fill"></i>
                </a>
                <a class="btn btn-warning  disabled"
                type="button"
                data-toggle="tooltip"
                data-placement="top"
                title="Draw Square"
                aria-expanded="false"
                style="margin:2px;"
                onclick="window.draw.setMode('square');">
                <i class="bi bi-square-fill"></i>
                </a>
            </div>


        </div>
    </div>
     </div>

  </div>
