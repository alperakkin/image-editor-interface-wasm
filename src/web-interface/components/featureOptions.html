<div class="container d-flex flex-column align-items-center" id="features">
    <div style="color:aliceblue;">Editing</div>

     <div class="d-flex flex-row align-items-center justify-content-left" style="min-width: 100%;
     border-block-width: inherit;border-radius: 4px;padding: 5px 2px;display: flex;"
      id="feature-buttons">
      <div class="d-flex col-2 flex-column justify-content-center">
        <a  class="btn btn-warning  disabled"
        type="button"
        data-toggle="tooltip"
        data-placement="top"
        title="Draw"
        onclick="window.layers.drawing.setMode('drawingMode','circle');">

        <i class="bi bi-pencil-fill"></i>
    </a>
      </div>

    <div class="settings d-flex col-2 flex-column justify-content-center">
        <a  class="btn btn-warning  disabled"
        type="button"
        data-toggle="tooltip"
        data-placement="top"
        title="Text"
        aria-expanded="false" >
        <i class="bi bi-cursor-text"></i>
        </a>
    </div>
    <div class="settings d-flex col-2 flex-column justify-content-center">
        <a  class="btn btn-warning  disabled"
        type="button"
        data-toggle="tooltip"
        data-bs-toggle="modal"
        data-bs-target="#drawing-settings"
        data-placement="top"
        title="Draw"
        aria-expanded="false"
        onclick="layers.drawing.setMode('addText', 'text')" >
        <i class="bi bi-gear-fill"></i>
        </a>
    </div>
</div>
     </div>

     <div id="drawing-settings" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="background:#bfbfbf;">
              <div class="modal-header justify-content-between">
                <h5 class="modal-title">Drawing Settings</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body d-flex flex-column">
                <div class="d-flex flex-row justify-content-between">
                    <label class="col-2" for="brush-size">Brush Size</label>
                    <input class="col-4" type="range" id="brush-size" min="1" max="50" value="10">
                </div>
                <div class="d-flex flex-row justify-content-between">
                    <label class="col-2" for="opacity">Brush Strength</label>
                    <input class="col-4" type="range" id="brush-opacity" min="0.1" max="1" step="0.1" value="1">
                </div>
                <div class="d-flex flex-row justify-content-between">
                    <label class="col-2" for="color-picker">Brush Color</label>
                    <input class="col-4" type="color" id="brush-color-picker" value="#000000">
                </div>
            </div>

            <div class="modal-footer">
              <button onclick="layers.drawing.updateSettings();" class="btn btn-secondary" data-bs-dismiss="modal">Enter</button>
            </div>
              </div>
            </div>
          </div>
    </div>



  </div>
