<div class="container d-flex flex-column align-items-center" id="layers">
    <div style="color:aliceblue;">Layers</div>
    <div class="d-flex flex-column align-items-center" style="min-width: 100%;background: #4f4f4f;
    border-block-width: inherit;border-radius: 4px;padding: 5px 5px;display: flex;border-style: inset;"
     id="layer-container"></div>
     <div class="d-flex flex-row align-items-center justify-content-left" style="min-width: 100%;
     border-block-width: inherit;border-radius: 4px;padding: 5px 2px;display: flex;"
      id="layer-buttons">
      <a class="btn btn-warning d-flex col-2 justify-content-center" type = "button" data-toggle="tooltip" data-placement="top" title="Add Image" value = "Choose image" onclick ="javascript:document.getElementById('imageUploader').click();"><i class="bi bi-folder2-open"></i></a>
        <a class="btn btn-warning d-flex col-2 justify-content-center" type = "button" data-toggle="tooltip" data-placement="top" title="New Layer" data-bs-toggle="modal" data-bs-target="#layerName" ><i class="bi bi-layers"></i></a>
        <a class="btn btn-warning d-flex col-2 justify-content-center" type = "button" data-toggle="tooltip" data-placement="top" title="Delete Layer" onclick="layers.deleteLayer();" ><i class="bi bi-trash"></i></a>
     </div>

    </div>




<div class="modal" id="layerName" tabindex="-1" role="dialog">
    <script>

    </script>
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="background:#bfbfbf;">
        <div class="modal-header justify-content-between">
          <h5 class="modal-title">Layer Name</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input id="layerNameInput" type="text"/>
        </div>
        <div class="modal-footer">
          <button onclick="layers.addLayer();" class="btn btn-secondary" data-bs-dismiss="modal">Enter</button>
        </div>
      </div>
    </div>

  </div>
